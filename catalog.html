<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .flicker {
            animation: blink 1s infinite;
        }

        h1 {
            margin-bottom: 50px;
        }

        .catalog-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 200px;
            padding-top: 70px;
        }

        .album {
            text-align: center;
        }

        .album img {
            width: 433px;
            height: auto;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .album-info {
            margin-top: 10px;
            font-size: 20px;
            color: lightgrey;
            font-weight: bold;
        }
    </style>
</head>
<body class="extend">
    <nav>
        <a href="index.html">Home</a> |
        <a href="catalog.html">Catalog</a> |
        <a href="gallery.html">Gallery</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
    </nav>
    
    <h1>
        <span>CATALOG</span>
        <span class="flicker">My Magnetic Friends</span>
    </h1>
    
    <div class="catalog-container">
        <div class="album">
            <img src="img/cata/The137Prime.png" alt="The 137 - PRIME Album Cover">
            <div class="album-info">PRIME by The 137</div>
        </div>
        <div class="album">
            <img src="img/cata/DirtyLaundry.png" alt="POK - Dirty Laundry Album Cover">
            <div class="album-info">Dirty Laundry by POK</div>
        </div>
    </div>
</body>
</html>
