<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Magnetic Friends</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="home">

    <!-- Title -->
    <h1>My Magnetic Friends</h1>

    <nav>
        <a href="index.html">Home</a> |
        <a href="catalog.html">Catalog</a> |
        <a href="gallery.html">Gallery</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Glitch Image -->
    <div class="glitch" id="glitch-container" onclick="toggleGlitch()">
        <img src="img/ManM.png" alt="Glitch Image">
        <img src="img/ManM.png" alt="Glitch Image" class="glitch-layer">
        <img src="img/ManM.png" alt="Glitch Image" class="glitch-layer">
    </div>

    <!-- Angled Text -->
    <h3 class="angled-text">Brought to you by <img src="img/sm3.png" style="width: 100px; height: auto;" class="signature"></h3>

    <!-- Audio Element -->
    <audio id="audioPlayer">
        <source src="audio/pok1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript -->
    <script>
        function toggleGlitch() {
            var glitchContainer = document.getElementById("glitch-container");
            var audio = document.getElementById("audioPlayer");
    
            if (glitchContainer.classList.contains("glitch-active")) {
                // Stop the glitch effect
                glitchContainer.classList.remove("glitch-active");
                audio.pause();
                audio.currentTime = 0;
            } else {
                // Start the glitch effect
                glitchContainer.classList.add("glitch-active");
                audio.play();
    
                // Stop glitch effect when audio ends
                audio.onended = function() {
                    glitchContainer.classList.remove("glitch-active");
                };
            }
        }
    </script>
    

</body>
</html>
