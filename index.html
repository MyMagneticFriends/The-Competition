<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Magnetic Friends</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: grey;
            font-family: 'Arial', sans-serif;
            position: relative;
            font-size: 150%; /* Increase overall font size by 50% */
        }

        h1 {
            font-size: 6rem; /* Increased font size by 50% */
            text-transform: uppercase;
            letter-spacing: 7.5px; /* Increased letter spacing */
            animation: flicker 4s infinite;
            margin-bottom: 75px; /* Increased margin */
            z-index: 2; /* Ensure heading is above the image */
        }

        h2 {
            font-size: 3rem; /* Increased font size by 50% */
            color: grey;
            font-family: 'Rock Salt', cursive;
            font-weight: bold; /* Make "Seizure Stains" bold */
            position: absolute;
            top: 50%; /* Position it in the middle of the page */
            z-index: 2; /* Ensure it appears in front of the image */
            text-align: center;
            transform: translateY(-50%);
        }

        .glitch {
            position: relative;
            width: 450px; /* Increased width by 50% */
            height: auto;
            cursor: pointer; /* Indicates that the image is clickable */
            z-index: 1; /* Ensure image is behind the heading */
        }

        .glitch img {
            position: absolute;
            width: 100%;
            height: auto;
            top: 0;
            left: 0;
            animation: glitch-scanline 2s infinite;
        }

        .glitch img:nth-child(2) {
            opacity: 0.7;
            animation: glitch-scanline 2s infinite 0.1s;
        }

        .glitch img:nth-child(3) {
            opacity: 0.5;
            animation: glitch-scanline 2s infinite 0.2s;
        }

        @keyframes glitch-scanline {
            0% {
                transform: translate(0);
            }
            10% {
                transform: translate(-7.5px, 0); /* Increased glitch displacement */
            }
            20% {
                transform: translate(7.5px, 0); /* Increased glitch displacement */
            }
            30% {
                transform: translate(-7.5px, 0); /* Increased glitch displacement */
            }
            40% {
                transform: translate(7.5px, 0); /* Increased glitch displacement */
            }
            50% {
                transform: translate(0);
            }
            60% {
                transform: translate(-7.5px, 0); /* Increased glitch displacement */
            }
            70% {
                transform: translate(7.5px, 0); /* Increased glitch displacement */
            }
            80% {
                transform: translate(-7.5px, 0); /* Increased glitch displacement */
            }
            90% {
                transform: translate(7.5px, 0); /* Increased glitch displacement */
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes flicker {
            /* Flickering */
            0%, 5%, 7%, 9%, 11%, 13%, 15%, 25% {
                opacity: 1;
                text-shadow: 
                    0 0 2px #fff,
                    0 0 4px #fff,
                    0 0 8px #ff0040,
                    0 0 16px #ff0040,
                    0 0 32px #ff0040,
                    0 0 64px #ff0040,
                    0 0 128px #ff0040;
            }
                /* Blank during flickering */
            6%, 8%, 10%, 12%, 14% {
                opacity: 0;
                text-shadow: none;
            }
                /* Completely blank after flickering */
            26%, 100% {
                opacity: 0;
                text-shadow: none;
            }
        }
        /* Angled Text */
        .angled-text {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            font-size: 2rem;
            font-family: 'Rock Salt', cursive;
            font-weight: bold;
            color: grey;
            z-index: 3;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
            white-space: nowrap;
        }
    </style>
</head>

    <!-- Title -->
    <h1>My Magnetic Friends</h1>

    <!-- Glitch Image -->
    <div class="glitch" onclick="playAudio()">
        <img src="img/ManM.png" alt="Glitch Image">
        <img src="img/ManM.png" alt="Glitch Image">
        <img src="img/ManM.png" alt="Glitch Image">
    </div>

    <!-- Angled Text -->
    <h3 class="angled-text">Brought to you by <img src="img/sm3.png" style="width: 100px; height: auto;" class="signature"></h3>

    <!-- Audio Element -->
    <audio id="audioPlayer">
        <source src="audio/pok1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById("audioPlayer");
            audio.play();
        }
    </script>

</body>
</html>
