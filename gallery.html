<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');

        body {
            margin: 0;
            padding: 50px;
            background-color: black;
            color: grey;
            font-family: 'Oswald', sans-serif;
            font-size: 150%;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 6rem;
            text-transform: uppercase;
            letter-spacing: 7.5px;
            margin-bottom: 40px;
        }

        h1 span {
            color: white;
            text-shadow: 0 0 5px white, 0 0 10px white;
        }

        .gallery-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
        }

        .gallery-container::-webkit-scrollbar {
            display: none;
        }

        .gallery {
            display: flex;
            gap: 10px;
            padding: 10px;
            animation: scroll 20s linear infinite;
        }

        .gallery img {
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fullscreen-container img {
            max-width: 90%;
            max-height: 80%;
        }

        .fullscreen-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1><span>Gallery</span> <span class="flicker">My Magnetic Friends</span></h1>

    <!-- Fullscreen Image Viewer -->
    <div class="fullscreen-container" id="fullscreen">
        <span class="close-btn" onclick="closeImage()">Ã—</span>
        <img id="fullscreen-img" src="" alt="Full Image">
    </div>

    <!-- Scrolling Gallery -->
    <div class="gallery-container">
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        // Function to load images from the gallery folder
        document.addEventListener("DOMContentLoaded", function () {
            let galleryFolder = "img/gallery/";
            let galleryDiv = document.getElementById("gallery");

            // Replace with actual filenames or fetch dynamically if possible
            let images = [
                "image1.png", "image2.png", "image3.png", "image4.png", 
                "image5.png"
            ];

            images.forEach(image => {
                let img = document.createElement("img");
                img.src = galleryFolder + image;
                img.alt = "Gallery Image";
                img.onclick = function () { openImage(img.src); };
                galleryDiv.appendChild(img);
            });
        });

        // Function to open the clicked image in fullscreen mode
        function openImage(src) {
            document.getElementById("fullscreen-img").src = src;
            document.getElementById("fullscreen").classList.add("active");
        }

        // Function to close the fullscreen image viewer
        function closeImage() {
            document.getElementById("fullscreen").classList.remove("active");
        }
    </script>
</body>
</html>
