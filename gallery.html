<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body class="extend">

    <nav>
        <a href="index.html">Home</a> |
        <a href="catalog.html">Catalog</a> |
        <a href="gallery.html">Gallery</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
    </nav>
    <h1>
        <span>GALLERY</span> 
        <span class="flicker">My Magnetic Friends</span>
    </h1>

    <!-- Fullscreen Image Viewer -->
    <div class="fullscreen-container" id="fullscreen">
        <span class="close-btn" onclick="closeImage()">Ã—</span>
        <img id="fullscreen-img" src="" alt="Full Image">
    </div>

    <!-- Scrolling Gallery -->
    <div class="gallery-container">
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        // Function to load images from the gallery folder
        document.addEventListener("DOMContentLoaded", function () {
            let galleryFolder = "img/gallery/";
            let galleryDiv = document.getElementById("gallery");

            // Replace with actual filenames or fetch dynamically if possible
            let images = [
                "image1.png", "image2.png", "image3.png", "image4.png", 
                "image5.png"
            ];

            images.forEach(image => {
                let img = document.createElement("img");
                img.src = galleryFolder + image;
                img.alt = "Gallery Image";
                img.onclick = function () { openImage(img.src); };
                galleryDiv.appendChild(img);
            });
        });

        // Function to open the clicked image in fullscreen mode
        function openImage(src) {
            document.getElementById("fullscreen-img").src = src;
            document.getElementById("fullscreen").classList.add("active");
        }

        // Function to close the fullscreen image viewer
        function closeImage() {
            document.getElementById("fullscreen").classList.remove("active");
        }
    </script>
</body>
</html>
